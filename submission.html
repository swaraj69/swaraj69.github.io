<head>
  <title>Submission Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    h2 {
      color: #333;
      margin-top: 20px;
    }

    p {
      margin-top: 10px;
    }

    input[type=text] {
      width: 100%;
      padding: 12px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Submission Page</h1>
    <h2>Form Responses</h2>
    <p>1. Name: <input type="text" name="name" value="[value of name input]"></p>
    <p>2. Address: <input type="text" name="address" value="[value of address input]"></p>
    <p>3. Class: <input type="text" name="class" value="[value of class input]"></p>
    <p>4. Section: <input type="text" name="section" value="[value of section input]"></p>
    <p>5. Typing Speed: <input type="text" name="typing_speed" value="[value of typing_speed input]"></p>
  </div>
</body>
